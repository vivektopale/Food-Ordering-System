<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./auth.css">
</head>
<body>
    <div class="auth-container">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="input-box">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your username" required pattern="^[A-Za-z\s]{2,}$" title="Username must contain only letters and at least 2 characters.">
            </div>
            <div class="input-box">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <label>Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required pattern="^\d{10}$" title="Phone number must be 10 digits.">
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required minlength="6" title="Password must be at least 6 characters long.">
            </div>
            <div class="input-box">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const registerData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: password
            };

            try {
                const response = await fetch('http://localhost:5000/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(registerData)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = 'login.html'; // Redirect to login
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('Registration failed!');
            }
        });
    </script>
</body>
</html>
