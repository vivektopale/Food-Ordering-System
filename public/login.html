<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./auth.css">
</head>
<body>
    <div class="auth-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-box">
                <label>Username or Email</label>
                <input type="text" id="loginCredential" placeholder="Enter username or email" required>
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <p><a href="forgot-password.html">Forgot Password?</a></p>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loginData = {
                credential: document.getElementById('loginCredential').value, // Accepts username or email
                password: document.getElementById('loginPassword').value
            };

            try {
                // Check if admin credentials are used
                if (loginData.credential === 'admin' && loginData.password === 'admin') {
                    // Redirect to Admin Dashboard (hardcoded credentials for admin login)
                    alert('Admin login successful!');
                    window.location.href = 'admin.html';
                    return; // Exit function since admin is logged in
                }

                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok) {
                    // Store token and username in localStorage
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('username', result.username);

                    alert('Login successful!');
                    // Redirect to index page for regular users
                    window.location.href = 'index.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('Login failed! Please try again.');
            }
        });
    </script>
</body>
</html>
